<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Index.css">
    <title>ZA Home Loan Calulator</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="inner_wrapper">
                    <h3>Mzansi Home Loan</h3>
                    <div class="amount-container">
                        <label>Enter amount</label>
                        <input type="text" placeholder="R" id="loanAmount-el">
                    </div>

                    <div class="interest-container">
                        <label>Interest</label>
                        <input type="text" placeholder="11.75%" id="interest-el">
                    </div>

                    <div class="Period-container">
                        <label>Loan Period <span id="progressValue">:</span></label>
                        <input type="range" min="5" max="30" step="5" id="loanPeriod-el">
                    </div>
                    <div class="cal-container">
                        <input type="button" value="Calculate" id="calcBtn" />
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="function.js" type="module"></script>
    <script src="Index.js" type="module"></script>
</body>

</html>
