<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--APEXCHARTS-->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <link rel="stylesheet" href="Index.css">
    <title>ZA Home Loan Calulator</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="inner_wrapper">
                    <img class="logo" src="img/logo.png" alt="Ekasi home loan caculator">
                    <div class="amount-container">
                        <label>Enter amount</label>
                        <input type="text" placeholder="R" id="loanAmount-el">
                    </div>

                    <div class="interest-container">
                        <label>Interest</label>
                        <input type="text" placeholder="%" id="interest-el">
                    </div>

                    <div class="Period-container">
                        <label>Loan Terms <span id="progressValue">:</span></label>
                        <input type="range" min="5" max="30" step="5" id="loanPeriod-el">
                        <p id="deposit_el">Addtional Option</p>
                    </div>
                    <div id="deposit_container">
                        <label>Deposit amount</label>
                        <input type="text" placeholder="0.00" id="deposit_input">
                    </div>

                    <div class="cal-container">
                        <input type="button" value="Calculate" id="calcBtn" />
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="showResultContainer">
                <i class="fa fa-arrow-circle-down arrowStyle"></i>

                <div id="resultWrapper_el">
                    <div id="canvaChart_container">
                        <div id="chart"></div>
                    </div>
                    <div id="monthly_el">
                        <h3>PM</h3>
                        <span id="installment">R0,000</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="function.js" type="module"></script>
    <script src="Index.js" type="module"></script>
</body>

</html>
